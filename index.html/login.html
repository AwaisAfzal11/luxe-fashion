<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style.responsiveness.css">
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
    </head>
<body>

  <div class="login-container">
    <div class="login-header">
      <!-- Replace with your own logo -->
      <img src="luxe" alt="Daraz Logo">
      <h4>Welcome Back</h4>
    </div>

    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email or Phone Number</label>
        <input type="text" class="form-control" id="email" placeholder="Enter your email or phone">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
      <div class="d-flex justify-content-between mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="remember">
          <label class="form-check-label" for="remember">Remember Me</label>
        </div>
        <a href="#" style="color:#f85606; text-decoration:none;">Forgot Password?</a>
      </div>
      <button type="submit" class="btn btn-login w-100">Login</button>
    </form>

    <div class="signup-link">
      <p>New to Daraz? <a href="#">Sign Up</a></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
